<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>  
        <div class="caixa">
            <h1><a href="index.html"><img src="img/logo.png" alt="Logo da Barberia Alura"></a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div> 
    </header>
    <main>
        <form action="">
            <label for="nomesobrenome">Nome e sobrenome</label> 
            <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome completo">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(DD) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="50" rows="10" class="input-padrao" required placeholder=" deixe seu mensagem aqui"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend> 
                
                <label for="radio-email"><input type="radio" id="radio-email" name="contato" value="email"> Email</label>
                <label for="radio-telefone"><input type="radio" id="radio-telefone" name="contato" value="telefono"> Telefone</label>
                <label for="radio-whatsapp"> <input type="radio" id="radio-whatsapp" name="contato" value="whatsapp" checked> whatsapp</label>   
            </fieldset>
            <fieldset>
                <legend>Qual horário prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>
            <label> <input class="checkbox" type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulario" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~20h</td>
                </tr>
            </tbody>  
        </table>
       
    </main>
    <footer>
        <a href="index.html"><img src="img/logo-branco.png" alt="Logo da Barberia Alura"></a>
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
